<div class="row align-items-md-stretch">

    <div class="col-md-12">
        <div
            class="h-100 p-5 bg-light border rounded-3"
        >
            <h2>{{apod.title}}</h2>
            <p>
                @if (apod.isImage) {
                    <img
                    [src]="apod.url"
                    alt=""
                    class="img-fluid"
                />

                }@else if (apod.isVideo) {
                    <youtube-player [videoId]="apod.videoId"/>
                }
            <p>
                {{apod.explanation}}
            </p>
        </div>
    </div>
</div>
