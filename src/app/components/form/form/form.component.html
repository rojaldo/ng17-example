<div
    class="container"
>
<p>holaaaaaa</p>
<form (ngSubmit)="onSubmit()" #heroForm="ngForm">
    <div class="form-group">
        <label for="name">Name</label>
        <input type="text" class="form-control" id="hero_name" [(ngModel)]="model.name" name="name" #name="ngModel" required [pattern]="namePattern">
        <div [hidden]="name.valid || name.pristine" class="alert alert-danger">
            Name is required (minimum 3 characters).
        </div>
    </div>

    <div class="form-group">
        <label for="alterEgo">Description</label>
        <input type="text" class="form-control" id="description" [(ngModel)]="model.description" name="description">
    </div>


    <button type="submit" class="btn btn-success" [disabled]="!heroForm.form.valid">Submit</button>
    <button type="button" class="btn btn-default" (click)="newHero(); heroForm.reset()">New Hero</button>
</form>

</div>
